<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result">Name</h1>
    <button onclick="update(event)">kaviya</button>
    <button onclick="update(event)">sanjana</button>
    <button onclick="update(event)">shri</button>
</body>
<script>
    var n=document.getElementById("result")

    function update(event)
    {
        n.textContent=event.target.textContent
    }
</script>
</html>
