<script>
    const pet='lizard';
    switch(pet)
    {
    case  'lizard':
    console.log('i own a lizard')
    break;
    case  'dog':
    console.log('i own a dog')
    break;
    case  'parrot':
    console.log('i own a parrot')
    break;
    case  'rat':
    console.log('i own a rat')
    break;
    default:
        console.log('default value will be printed')
    }
    const grade='c';
    switch(grade)
    {
     case 'A':
     console.log('grade A')
     break;
     case 'B':
     console.log('grade B')
     break;
     case 'C':
        console.log('grade C')
        break;
        case 'D':
            console.log('default grade')
    }
</script>
